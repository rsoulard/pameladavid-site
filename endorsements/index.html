---
layout: default
title: Endorsements
permalink: /endorsements/
---
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 py-3">
        {% assign endorsements = site.endorsements | sort: "order" %}
        {% for endorsement in endorsements %}
        <div class="col">
            <div class="card">
                <img src="{{ endorsement.image }}" class="card-img-top" alt="..." width=300>
                <div class="card-body">
                    <h5 class="card-title">{{ endorsement.name }}</h5>
                    <p class="card-text">{{ endorsement.excerpt }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
